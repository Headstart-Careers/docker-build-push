name: 'Publish to GRC'

description: 'Build, Tag and Push images to GRC'

inputs:
  registry_url:
    description: 'Preferred registry URL'
    required: false
    default: 'grc.io'
    
  gcloud_auth: 
    description: 'Base 64 encoded service account keys'
    required: true
  image_name: 
    description: "Docker Image Name"
  image_tag:
    description: "Docker Image Tag"

runs:
  using: 'docker'
  image: 'Dockerfile'
  args: 
    - ${{ inputs.registry_url }}
    - ${{ inputs.gcloud_auth }}
